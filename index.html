<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encurtador de Link</title>
</head>
<body>
    <header>
        <img src="imagens/Logo WebSites.png" alt="Logo" class="logo">
        <nav>
            <ul class="header-logo">
                <a href="#">Home</a>
                <a href="#">Sobre nós</a>
                <a href="#">Contato</a>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Encurtador de Link</h1>
        <input type="text" id="link" name="link" placeholder="Cole seu link" required>
        <button>Encurtar</button>
        <button>Copiar</button>
    </section>
    <footer>
        <ul>
            <a href="#">Home</a>
            <a href="#">Contato</a>
            <a href="#">Sobre Nós</a>
        </ul>
    </footer>
</body>
</html>
